<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>PETFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">PETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">COMO CÃES E GATOS</h3>
                <p class="descricao">Cães e gatos têm travado uma guerra secreta desde o começo dos tempos. 
                    A vitória dos cães fica cada vez mais próxima quando o Professor Brody inventa uma 
                    fórmula capaz de curar a alergia dos humanos a cachorros.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        <a class="link" href="https://www.youtube.com/watch?v=n-erwqEDoiQ" target="_blank">ASSISTIR TRAILER</a>
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        <a class="link" href="https://www.themoviedb.org/movie/10992-cats-dogs" target="_blank">INFORMAÇÕES</a>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">          
                <button>
                    <img class="box-filme" src="img/ace_ventura.jpg" alt="Capa do filme Ace Ventura">
                </button>     
            </div>
            <div class="item">
                <img class="box-filme" src="img/os_pinguins_de_madagascar.jpg" alt="Capa do filme Os Pinguins de Madagascar">
            </div>
            <div class="item">
                <img class="box-filme" src="img/a_era_do_gelo.jpg" alt="Capa do filme A Era do Gelo">
            </div>
            <div class="item">
                <img class="box-filme" src="img/dc_ligue_of_superpets.jpg" alt="Capa do filme DC Ligue of Superpets">
            </div>
            <div class="item">
                <img class="box-filme" src="img/madagascar.jpg" alt="Capa do filme Madagascar">
            </div>
            <div class="item">
                <img class="box-filme" src="img/como_caes_e_gatos_min.jpg" alt="Capa do filme Como Cães e Gatos">
            </div>
            <div class="item">
                <img class="box-filme" src="img/stuart_little.jpg" alt="Capa do fime Stuart Little">
            </div>
            <div class="item">
                <img class="box-filme" src="img/pets_a_vida_secreta_dos_bichos.jpg" alt="Capa do filme Pets A Vida Secreta dos Bichos">
            </div>
            <div class="item">
                <img class="box-filme" src="img/beethoven.jpg" alt="Capa do filme Beethoven">
            </div>
            <div class="item">
                <img class="box-filme" src="img/dr_dolittle.jpg" alt="Capa do filme Dr. Dolittle">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/3ce64f0d7f.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>


</body>
</html>
